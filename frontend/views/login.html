<div class="row">
    <div class="col-md-4 col-md-offset-4" dw-loading="login">
        <form name="loginForm" class="form" ng-submit="login()">
            <h2 class="form-signin-heading">Ingresar</h2>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Usuario" required="" autofocus="" ng-model="formData.username">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required="" ng-model="formData.password">
            </div>
            <div class="form-group">
                <div class="checkbox checkbox-primary disabled">
                    <input type="checkbox" disabled value="remember-me">
                    <label>Recordarme</label>
                </div>
            </div>
            <div class="form-group">
                <div class="vc-recaptcha"
                     vc-recaptcha
                     ng-model="formData.rcResponse"
                     theme="'light'"
                     key="recaptcha.key"
                     on-create="setWidgetId(widgetId)"
                     on-success="setResponse(response)"
                     on-expire="cbExpiration()"></div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">Ingresar</button>
        </form>
    </div>
</div>
