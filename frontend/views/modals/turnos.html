<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Turnos del {{table.label}}, Cliente: {{client.code}}</h3>
</div>
<div class="modal-body" id="modal-body" bs-loading-overlay="turnos">
    <form name="turnosForm">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="identity">ID del {{table.label}}</label>
                    <input type="number" id="identity" min="1" class="form-control" placeholder="ID" required="" autofocus="" ng-model="formData.id">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" class="form-control" ng-model="formData.fecha">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary" ng-disabled="turnosForm.$invalid" ng-click="viewTurnos(formData)">Consultar</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Cerrar</button>
</div>
