<!doctype html>

<html ng-app="higea-api">
    <head>
        <meta charset="utf-8">

        <title>Higea API</title>
        <meta name="description" content="Panel de administración de Higea API">
        <meta name="author" content="Folder IT">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bower:css -->
        <!-- bower installed css files will go here... -->
        <!-- endinject -->
        <!-- inject:css -->
        <!-- built css files will go here... -->
        <!-- endinject -->

        <!-- bower:js -->
        <!-- bower installed scripts will go here... -->
        <!-- endinject -->
        <!-- inject:js -->
        <!-- app scripts will go here... -->
        <!-- endinject -->
    </head>

    <body>
        <body ng-controller="MainController">
            <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarController">
                <div class="container fill">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" aria-expanded="true">
                            <span class="sr-only">Navegación</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand">Higea API</a>
                    </div>
                    <div class="navbar-collapse collapse in" collapse="isCollapsed" aria-expanded="true">
                        <div ng-if="loggedIn">
                            <ul class="nav navbar-nav">
                                <li><a href="#/dashboard">Dashboard</a></li>
                                <li><a href="#/reportes">Reportes</a></li>
                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="" ng-click="logout()">Salir</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container" id="main" ng-view>
            </div>
        </body>
    </body>
</html>
