                columns:
                  type: array
                  items:
                    $ref: '#/definitions/Column'
                rows:
                  type: array
                  items:
                    $ref: '#/definitions/Pais'
  Provincias:
    description: Consulta exitosa
    schema:
      title: "Provincias"
      allOf:
        - $ref: '#/definitions/Response'
        - type: object
          properties:
            data:
              type: object
              properties:
                columns:
                  type: array
                  items:
                    $ref: '#/definitions/Column'
                rows:
                  type: array
                  items:
                    $ref: '#/definitions/Provincia'
  Localidades:
    description: Consulta exitosa
    schema:
      title: "Localidades"
      allOf:
        - $ref: '#/definitions/Response'
        - type: object
          properties:
            data:
              type: object
              properties:
                columns:
                  type: array
                  items:
                    $ref: '#/definitions/Column'
                rows:
                  type: array
                  items:
                    $ref: '#/definitions/Localidad'
  BadRequest:
    description: "Solicitud inválida"
    schema:
      $ref: '#/definitions/Error'
  Unauthorized:
    description: "Autenticación inválida"
