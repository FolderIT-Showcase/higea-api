securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []
definitions:
  Response:
    type: object
    properties:
      result:
        type: boolean
        default: 'true'
        description: "Si la respuesta es satisfactoria, esta propiedad será true. De otra forma, será false."
  Error:
    type: object
    properties:
      result:
        type: boolean
        default: false
        description: "El valor siempre será falso"
      err:
        type: string
        description: "Mensaje descriptivo del error"
  Column:
    type: object
    properties:
      name:
        type: string
        description: "Nombre de la columna en la base de datos"
      type:
        type: string
        description: "Tipo de dato almacenado"
      label:
        type: string
        description: "Nombre descriptivo de la columna"
  Usuario:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  Profesional:
    type: object
    required:
      [ localidad_id, especialidad_id, persona_apellido, persona_nombres, persona_documento_nro ]
    properties:
      profesional_id:
        type: number
        description: "ID único del profesional"
      localidad_id:
        type: number
        description: "ID de la localidad del profesional"
      especialidad_id:
        type: number
        description: "ID de la especialidad del profesional"
      persona_apellido:
        type: string
      persona_nombres:
        type: string
      persona_documento_nro:
        type: string
      profesional_clinica:
        type: string
        description: "Indica si el profesional es interno de la clínica ('S') o no ('N')"
        default: "S"
        enum:
        - "S"
        - "N"
      persona_fecha_ingreso:
        type: string
        format: date
        description: "Fecha de ingreso del profesional"
      persona_observaciones:
        type: string
        description: "Observaciones del profesional"
      persona_fecha_nacimiento:
        type: string
        format: date
        description: "Fecha de nacimiento"
      persona_sexo:
        type: string
        description: "Indica el género del profesional: 'N' Masculino, 'S' Femenino"
        default: "N"
        enum:
        - "S"
        - "N"
  Especialidad:
    type: object
    properties:
      especialidad_id:
        type: number
        description: "ID único de la especialidad"
      especialidad_nombre:
        type: string
        description: "Nombre de la especialidad"
      especialidad_abreviatura:
        type: string
        description: "Abreviatura de la especialidad"
      especialidad_observaciones:
        type: string
        description: "Observaciones de la especialidad"
  Turno:
    type: object
    required:
      [ paciente_id, profesional_id, servicio_id, estado_turno_id,
      tipo_turno_fac_id, tot_id, turno_tipo_turno, turno_fecha, turno_hora,
      turno_duracion ]
    properties:
      turnos_id:
        type: number
        description: "ID único del turno"
      paciente_id:
        type: number
        description: "ID del paciente"
      profesional_id:
        type: number
        description: "ID del profesional a cargo del turno"
      efector_id:
        type: number
        description: "ID del profesional que efectua la práctica"
      grupo_atencion_id:
        type: number
      servicio_id:
        type: number
        description: "ID del servicio del turno"
      obra_social_id:
        type: number
        description: "ID de obra social"
      plan_os_id:
        type: number
        description: "ID del plan de obra social"
      estado_turno_id:
        type: number
        description: "ID del estado actual del turno"
      derivador_id:
        type: number
        description: "ID del profesional que realizó la derivación del turno"
      tipo_turno_fac_id:
        type: number
        description: "ID del tipo de turno (episodio, consulta, ...)"
      tot_id:
        type: number
        description: "ID del tipo de origen del turno"
      turno_tipo_turno:
        type: number
        description: "ID del tipo de consulta"
      turno_fecha:
        type: string
        format: date
        description: "Fecha del turno"
      turno_hora:
        type: string
        format: time
        description: "Hora del turno"
      turno_sobreturno:
        type: string
        description: "Indica si el turno es sobreturno ('S') o no ('N')"
        default: "N"
        enum:
        - "S"
        - "N"
      turno_hora_actual:
        type: string
        format: time
        description: "Hora de atención efectiva del turno"
      turno_primera_vez:
        type: number
        description: "Indica si el turno es Primera Vez (1) o no (0)"
        default: 0
        enum:
        - 0
        - 1
      turno_duracion:
        type: number
        description: "Duración del turno en minutos"
      turno_factor_duracion:
        type: number
        description: "Factor de multiplicación de la duración del turno. Ejemplo: duración 30, factor 3: turno de 90 minutos de duración"
        default: 1
      turno_asistencia:
        type: string
        default: "N"
        enum:
        - "S"
        - "N"
      turno_pasado:
        type: string
        default: "N"
        enum:
        - "S"
        - "N"
      paciente_nro_doc:
        type: string
        description: "Nro. de documento del paciente"
      paciente_nro_tel:
        type: string
        description: "Nro. de teléfono (particular, celular o laboral) del paciente"
      paciente_nro_afil:
        type: string
        description: "Nro. de afiliado del paciente"
  Paciente:
    type: object
    required:
      [ plan_os_id_1, localidad_id, documento_id, persona_apellido, persona_nombres, persona_documento_nro ]
    properties:
      paciente_id:
        type: number
        description: "ID único del paciente"
      plan_os_id_1:
        type: number
        description: "ID del plan de obra social principal"
      plan_os_id_2:
        type: number
        description: "ID del plan de obra social secundario"
      plan_os_id_3:
        type: number
        description: "ID del plan de obra social terciario"
      pais_id:
        type: number
        description: "ID del país"
      provincia_id:
        type: number
        description: "ID de la provincia"
      localidad_id:
        type: number
        description: "ID de la localidad"
      estado_civil_id:
        type: number
        description: "ID del estado civil"
      documento_id:
        type: number
        description: "ID del tipo de documento"
      persona_apellido:
        type: string
        description: "Apellido"
      persona_nombres:
        type: string
        description: "Nombres"
      persona_fecha_nacimiento:
        type: string
        format: date
        description: "Fecha de nacimiento"
      persona_sexo:
        type: string
        description: "Género del paciente. 'N' Masculino, 'S' Femenino"
        default: "N"
        enum:
        - "S"
        - "N"
      persona_documento_nro:
        type: string
        description: "Nro. de documento del paciente"
      persona_telefono_part_nro:
        type: string
        description: "Nro. de teléfono particular del paciente"
      persona_telefono_cel_nro:
        type: string
        description: "Nro. de teléfono celular del paciente"
      persona_telefono_lab_nro:
        type: string
        description: "Nro. de teléfono laboral del paciente"
      persona_calle_texto:
        type: string
        description: "Domicilio"
      persona_calle_nro:
        type: string
        description: "Nro. de calle"
      persona_departamento_nro:
        type: string
        description: "Nro. de departamento"
      persona_piso_nro:
        type: string
        description: "Nro. de piso"
      persona_email:
        type: string
        description: "Email"
      paciente_os_afiliado1_nro:
        type: string
        description: "Nro. de afiliado principal del paciente"
      paciente_os_afiliado2_nro:
        type: string
        description: "Nro. de afiliado secundario del paciente"
      paciente_os_afiliado3_nro:
        type: string
        description: "Nro. de afiliado terciario del paciente"
  ObraSocial:
    type: object
    properties:
      obra_social_id:
        type: number
        description: "ID único de la obra social"
      empresa_nombre:
        type: string
        description: "Nombre de la obra social"
  PlanObraSocial:
    type: object
    properties:
      plan_os_id:
        type: number
        description: "ID único del plan de obra social"
      obra_social_id:
        type: number
        description: "ID de la obra social asociada"
      plan_os_nombre:
        type: string
        description: "Nombre del plan de obra social"
  Servicio:
    type: object
    properties:
      servicio_id:
        type: number
        description: "ID único del servicio"
      servicio_nombre:
        type: string
        description: "Nombre del servicio"
      servicio_observaciones:
        type: string
        description: "Observaciones del servicio"
      servicio_abreviatura:
        type: string
        description: "Abreviatura del servicio"
  TipoOrigenTurno:
    type: object
    properties:
      tot_id:
        type: number
        description: "ID único del tipo de origen"
      tot_nombre:
        type: string
        description: "Nombre del tipo de origen"
      tot_abrev:
        type: string
        description: "Abreviatura del tipo de origen"
      tot_internacion:
        type: string
        description: "Indica si el servicio corresponde a internación ('S') o no ('N')"
  TipoTurno:
    type: object
    properties:
      tipo_turno_fac_id:
        type: number
        description: "ID único del tipo de turno"
      tipo_turno_fac_nombre:
        type: string
        description: "Nombre del tipo de turno"
  EstadoTurno:
    type: object
    properties:
      estado_turno_id:
        type: number
        description: "ID único del estado de turno"
      estado_turno_nombre:
        type: string
        description: "Nombre del estado de turno"
  EstadoCivil:
    type: object
    properties:
      estado_civil_id:
        type: number
        description: "ID único del estado civil"
      estado_civil_nombre:
        type: string
        description: "Nombre del estado civil"
  TipoDocumento:
    type: object
    properties:
      documento_id:
        type: number
        description: "ID único del tipo de documento"
      documento_abreviatura:
        type: string
        description: "Abreviatura del tipo de documento"
      documento_descripcion:
        type: string
      documento_formato:
        type: string
        description: "Formato estándar del tipo de documento, donde # representa un dígito"
  Pais:
    type: object
    properties:
      pais_id:
        type: number
        description: "ID único"
      pais_nombre:
        type: string
        description: "Nombre"
      pais_abreviatura:
        type: string
        description: "Abreviatura"
  Provincia:
    type: object
    properties:
      provincia_id:
        type: number
        description: "ID único"
      pais_id:
        type: number
        description: "ID del país"
      provincia_nombre:
        type: string
        description: "Nombre"
      provincia_abreviatura:
        type: string
        description: "Abreviatura"
  Localidad:
    type: object
    properties:
      localidad_id:
        type: number
        description: "ID único"
      provincia_id:
        type: number
        description: "ID de la provincia"
      localidad_nombre:
        type: string
        description: "Nombre"
      localidad_codigo_postal:
        type: string
        description: "Código postal de la localidad, idealmente en formato CPA"
