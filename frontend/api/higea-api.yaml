swagger: '2.0'
info:
  description: API de servicios REST para la conexión a los productos de la familia Higea
  version: 0.0.1
  title: Higea API
  termsOfService: ''
  contact:
    email: mbustos@folderit.net
  license:
    name: ISC
    url: 'https://www.isc.org/downloads/software-support-policy/isc-license/'
host: higea.folderit.net
basePath: /api
schemes:
  - http
paths:
  '/login':
    post:
      tags:
        - Login
      summary: Obtención de token de autenticación
      description: >-
        Se debe enviar un usuario y contraseña válidos. Si el usuario es
        administrador, contará con acceso a todos los clientes. Si no es
        administrador, sólo podrá realizar operaciones sobre los clientes que
        tenga habilitados.
      operationId: login
      produces:
        - application/json
      parameters:
        - in: "body"
          name: "body"
          description: "Datos de usuario a autenticar"
          required: true
          schema:
            $ref: "#/definitions/Usuario"
      responses:
        '200':
          $ref: '#/responses/Login'
        '400':
          $ref: '#/responses/BadRequest'
        '500':
          $ref: '#/responses/InternalError'
  '/{cliente}/profesionales':
    get:
      tags:
        - Profesionales
      summary: Obtener todos los profesionales del cliente
      description: >-
        Se debe especificar el código único del cliente del que se quieren
        obtener los profesionales. Por defecto, se obtienen los primeros 100
        registros. En la query string se pueden agregar opcionalmente los
        nombres de las columnas disponibles con el valor a consultar.
      operationId: getProfesionales
      produces:
        - application/json
      parameters:
        - name: cliente
          in: path
          description: Código único del cliente
          required: true
          type: string
        - name: profesional_id
          in: query
          description: ID del profesional a consultar.
          required: false
          type: string
      responses:
        '200':
          $ref: '#/responses/Profesionales'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '500':
          $ref: '#/responses/InternalError'
  '/{cliente}/pacientes':
    get:
      tags:
        - Pacientes
      summary: Obtener los pacientes del cliente
      description: >-
        Se debe especificar el código único del cliente del que se quieren
        obtener los pacientes. En la query string se pueden agregar opcionalmente los
        nombres de las columnas disponibles con el valor a consultar.
      operationId: getPacientes
      produces:
        - application/json
      parameters:
        - name: cliente
          in: path
          description: Código único del cliente
          required: true
          type: string
        - name: paciente_id
          in: query
          description: ID del paciente a consultar.
          required: false
          type: string
      responses:
        '200':
          $ref: '#/responses/Pacientes'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '500':
          $ref: '#/responses/InternalError'
    post:
      tags:
        - Pacientes
      summary: Ingreso/modificación de pacientes
      description: >-
        Se debe especificar el código único del cliente al que se le cargará el
        paciente. Las columnas no requeridas se completarán automáticamente en base
        a los datos ingresados (por ejemplo, los IDs de provincia y país del paciente
        se buscarán según la localidad ingresada). ~~Si se completa el ID del paciente,
        se actualizará el registro (en caso que exista).~~ (aún no implementado)
      operationId: postPacientes
      produces:
        - application/json
      parameters:
        - name: cliente
          in: path
          description: Código único del cliente
          required: true
          type: string
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/Paciente"
      responses:
          '200':
            $ref: '#/responses/Turnos'
          '400':
            $ref: '#/responses/BadRequest'
          '500':
            $ref: '#/responses/InternalError'
  '/{cliente}/turnos':
    get:
      tags:
        - Turnos
      summary: Obtener los turnos más recientes del cliente
      description: >-
        Se debe especificar el código único del cliente del que se quieren
        obtener los turnos. Por defecto se obtienen los últimos 100 turnos (más
        recientes). En la query string se pueden agregar opcionalmente los
        nombres de las columnas disponibles con el valor a consultar.
      operationId: getTurnos
      produces:
        - application/json
      parameters:
        - name: cliente
          in: path
          description: Código único del cliente
          required: true
          type: string
        - name: turnos_id
          in: query
          description: ID del turno a consultar.
          required: false
          type: string
      responses:
        '200':
          $ref: '#/responses/Turnos'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '500':
          $ref: '#/responses/InternalError'
    post:
      tags:
        - Turnos
      summary: Ingreso/modificación de turnos
      description: >-
        Se debe especificar el código único del cliente al que se le cargará el
        turno. Las columnas no requeridas se completarán automáticamente en base
        a los datos ingresados (por ejemplo, el Nº de documento del paciente
        se buscará del ID de paciente ingresado). ~~Si se completa el ID del turno,
        se actualizará el registro (en caso que exista).~~ (aún no implementado)
      operationId: postTurnos
      produces:
        - application/json
      parameters:
        - name: cliente
          in: path
          description: Código único del cliente
          required: true
          type: string
        - in: "body"
          name: "body"
          required: true
          schema:
